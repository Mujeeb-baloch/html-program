<title>Insulin Pump</title>
<script type="text/javascript">



var mins = 0;
var secs = 5;

var minutes, seconds;
var sugerlevel = Math.floor(Math.random()*5 + 1);



function countdown() {
  setTimeout('Decrement()',1000);
}

function Decrement() {
    
    if (seconds < 59) {
        seconds.value = secs;
		 } else {
        minutes.value = getminutes();
        seconds.value = getseconds();
    }
    secs--;

    console.log(minutes + ', ' + seconds);
    if (seconds.value <= 0 && minutes.value <= 0) {
		if (sugerlevel <=1){
			alert('Suger level in blood is too low, please do a activity');
			}
			if (sugerlevel ==2){
			alert('Suger level in blood is normal.');
			}
			if (sugerlevel >=3){
			alert('Suger level in blood is too high.');
			
			}
		var currentDate = new Date();
		var month = currentDate.getMonth();
		var day = currentDate.getDate();
		var year = currentDate.getFullYear();
		var fullDate = day + "/" + month + "/" + year;
			
			
			function log(str){
				
		var html = "<p>" +str+ "</p>";
		var logEl = document.getElementById("logbox");
		logEl.innerHTML = html;		
		}
		log("Suger Level:   " + sugerlevel + " - Date: " + fullDate);
		
			

		}
     else {
		setTimeout('Decrement()',1000);
    }
	
	
		
}

function getminutes() {
  // minutes is seconds divided by 60
  mins = Math.floor(secs / 60);
  return mins;
}

function getseconds() {
  // take mins remaining (as seconds)
  return secs-Math.round(mins *60);
}


document.onreadystatechange = function() {if(document.readyState == "complete") {
    minutes = document.getElementById("minutes");
    seconds = document.getElementById("seconds");

    countdown();
  }
 
 	}

	
</script>
